<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>W-Calc</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="all-wrap">
		<div class="calculator">
			<h2>Выбор страхования</h2>

			<div class="switch">
				<div class="switch-item active">Защита покупки</div>
				<div class="switch-item">Расширенная гарантия</div>
				<div class="switch-item">Комплексная защита</div>
			</div>

			<div class="card">
				<div class="card-left">
					<h4>Расчет стоимости</h4>
					<div>
						<form>
							<div class="div-input">
								<h5>Введите стоимость техники</h5>
								<input type="text">
							</div>
							<div class="div-input">
								<h5>Стоимость составит</h5>
								<input type="text">
							</div>
						</form>
						<div class="image"><img src="https://static.tildacdn.com/tild3732-3165-4364-b939-646136666630/Frame.svg" alt="calculator"></div>
					</div>
				</div>
				<div class="card-right">
					<h4>Выбор страхования защищает от:</h4>
					<ul class="text">

					</ul>
				</div>
			</div>

		</div>
		<div class="line"></div>
	</div>

	<script src="index.js"></script>
</body>
</html>
